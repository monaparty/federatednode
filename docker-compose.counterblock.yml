version: '2'

services:
  monacoin:
    extends:
      file: docker-compose.tmpl.yml
      service: bitcoin-base-mainnet

  monacoin-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: bitcoin-base-testnet

  indexd:
    extends:
      file: docker-compose.tmpl.yml
      service: indexd-base-mainnet

  indexd-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: indexd-base-testnet

  counterparty:
    extends:
      file: docker-compose.tmpl.yml
      service: counterparty-base-mainnet
    links:
      - monacoin

  counterparty-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: counterparty-base-testnet
    links:
      - monacoin-testnet

  mongodb:
    extends:
      file: docker-compose.tmpl.yml
      service: mongodb-base

  redis:
    extends:
      file: docker-compose.tmpl.yml
      service: redis-base

  counterblock:
    extends:
      file: docker-compose.tmpl.yml
      service: counterblock-base-mainnet
    links:
      - monacoin
      - counterparty
      - mongodb
      - redis

  counterblock-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: counterblock-base-testnet
    links:
      - monacoin-testnet
      - counterparty-testnet
      - mongodb
      - redis

volumes:
  bitcoin-data:
  indexd-data:
  counterparty-data:
  counterblock-data:
  mongodb-data:
